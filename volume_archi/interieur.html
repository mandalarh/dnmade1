<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Votre Titre</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        a-scene {
            background: #001C55; /* Bleu Klein */
        }

        a-light {
            intensity: 0.5;
            distance: 5;
        }
    </style>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="agathe-obj" src="agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="agathe.mtl"></a-asset-item>
        </a-assets>

        <a-light type="point" color="#FFA500" position="0.239 8.564 -3.160"></a-light>
        <a-light type="point" color="#002FA7" position="0.239 8.564 -3.160"></a-light>
        <a-light type="spot" color="#F1C40F" angle="180" intensity="0" position="1.050 -10.410 -4.550" rotation="0 0.290 0" animation="property: intensity; to: 10; dur: 10000; easing: linear; loop: true"></a-light>

        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="5 5 5" shadow="cast: true; receive: true"></a-entity>

    </a-scene>
</body>

</html>
