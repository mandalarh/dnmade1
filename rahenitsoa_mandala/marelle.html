<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>
  <body>
    <a-scene background = > 
      
      <a-assets>
        <img id="ciel" src ="back2.png">
        <img id="first" src="void.png"> 
        <img id="pierre" src="rocky.png">
        <img id="illusion" src="crack.jpeg">
        <img id="effet" src="goudron.jpg">
        <img id="begin" src="debut.png">
        <img id="then" src="turn.png">
        <img id="end" src="msg.png">
       
        

      </a-assets>

      <a-sky src = #ciel ></a-sky>



        <a-box   position="0 -1.5 -2.5"  
                 rotation="180 0.3 0" 
                 width="0.5" 
                 height="3" 
                 depth = "0.5"
                 multisrc="src3:#begin"></a-box>

         <a-box  position="1 -0.1 -2.5"  
                 rotation="180 0.3 0" 
                 width="1.5" 
                 height="0.2" 
                 depth = "0.1"
                 src="#effet"></a-box>
        
        <a-box   position="1.7 -0.1 -2.9"  
                 rotation="180 0.3 0" 
                 width="0.1" 
                 height="0.2" 
                 depth = "0.8"
                 src =#effet></a-box>

        <a-box   
                 position="1.25 -1.5 -3.4" 
                 width="1" 
                 height="3" 
                 depth = "0.25"
                 src="#first"></a-box>

        <a-box   
                 position="0.25 -1.5 -3.4" 
                 width="0.25" 
                 height="3" 
                 depth = "0.25"
                 src="#first"></a-box>
        
        <a-box   
                 position="-0.3 -0.1 -3.4" 
                 width="1" 
                 height="0.2" 
                 depth = "0.1"
                 src="#first"></a-box>
        <a-box   
                 position="-0.9 -1.5 -3.4" 
                 width="0.25" 
                 height="3" 
                 depth = "0.25"
                 src="#first"></a-box>
     
        

        <a-box   
                 position="-1.5 -1.5 -3.4" 
                 width="0.5" 
                 height="3" 
                 depth = "0.5"
                 src = "#first" ></a-box>
        
        <a-cylinder position="-1.5 0 -4"
                 radius="0.27" 
                 height="0" 
                 src="#pierre"></a-cylinder>

        <a-cylinder position="-0.75 0 -4.2"
                 radius="0.27" 
                 height="0" 
                 src="#pierre"></a-cylinder>

        <a-cylinder 
                 position="-0.1 0 -4.3"
                 radius="0.24" 
                 height="0" 
                 src="#pierre"></a-cylinder>
      
         <a-box   
                position="0.65 -1.5 -4.3"  
                 rotation="180 0.3 0" 
                 width="0.5" 
                 height="3" 
                 depth = "0.5"
                 src="#effet"></a-box>

         <a-box   
                 position="1.5 -1.5 -4.3"  
                  rotation="180 0.3 0" 
                  width="0.5" 
                  height="3" 
                  depth = "0.5"
                  src="#effet"></a-box>

         <a-box   
                 position="1.5 -0.1 -5"  
                 rotation="180 0.3 0" 
                 width="0.1" 
                 height="0.2"
                 depth = "1"
                 src="#effet"></a-box>

        
          <a-box   position="1.5 -1.5 -5.62" 
                 width="0.3" 
                 height="3" 
                 depth = "0.3"
                 src = "#first"></a-box>

       
          <a-cylinder position="0.75 -1.5 -5.59"
                    radius="0.23" 
                    height="3" 
                    src="#illusion"></a-cylinder>

        <a-cylinder position="0.3 -1.5 -5.2"
                    radius="0.18" 
                    height="3" 
                    src="#illusion"></a-cylinder>

        <a-cylinder position="-0.2 -1.5 -5.64"
                    radius="0.15" 
                    height="3" 
                    src="#illusion"></a-cylinder>

        <a-cylinder position="-0.6 -1.5 -5.4"
                    radius="0.11" 
                    height="3" 
                    src="#illusion"></a-cylinder>

        <a-box      position="-1.42 -1.5 -5.59" 
                    width="0.7" 
                    height="3" 
                    depth = "0.45"
                    multisrc="src2:#end "></a-box>>

                    

        
                   
        
                    
    </a-scene>
  </body>
</html>
