<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #041F3D">
           
        <a-assets>
            <a-asset-item id="agathe-obj" src="agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="agathe.mtl"></a-asset-item>
        </a-assets>

        <a-light type="ambient" ; intensity = 0.5 ; color="red" ; distance= 0.000; decay="1.000"; position= "0 0 0 ">
        </a-light>
        <a-light type="spot" ; color="#F1C40F" angle = 180 intensity = 0 position="0 -12.200 -3.110" rotation = "0 0 0" 
        animation="property: intensity ; to: 10 ; dur: 10000; easing: linear; loop: true">
        </a-light>
        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="20 20 20"></a-entity>


    </a-scene>
</body>

</html>
