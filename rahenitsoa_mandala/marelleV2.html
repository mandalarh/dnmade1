<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">
      
        <a-assets>
            <a-asset-item id="leftfoot" src="../piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="../pieddroite.glb"></a-asset-item>

            <img id="ciel" src ="./assets/images/c.png">
            <img id="turn" src="./assets/images/fleche.png"> 
            <img id="illusion" src="./assets/images/noir.png">
            <img id="effet" src="./assets/images/surface.png">
            <img id="then" src="./assets/images/msg2.png">
            <img id="end" src="./assets/images/fn.png">

        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        
        <a-sky src = #ciel ></a-sky>


        <a-box   
          position="0 -50 0"  
          rotation="180 0.3 0" 
          width="0.5" 
          height="100" 
          depth = "0.5"
          multisrc="srcs:#illusion,#illusion,#then,#then,#illusion,#illusion"></a-box>
    
        <a-box
          position="1 -0.1 0.17"  
          rotation="180 0.3 0" 
          width="1.50" 
          height="0.2" 
          depth = "0.14"
          src="#effet"></a-box>
    
        <a-box
          position="1.68 -0.1 -0.27"  
          rotation="180 0.3 0" 
          width="0.14" 
          height="0.2" 
          depth = "0.74"
          src =#effet></a-box>
    
        <a-box   
          position="1.33 -50 -0.76" 
          width="0.85" 
          height="100" 
          depth = "0.25"
          src="#illusion"></a-box>
    
        <a-box   
          position="0.30 -50 -0.75"  
          rotation="180 0.3 0" 
          width="0.23" 
          height="100" 
          depth = "0.23"
          src="#effet"></a-box>
    
        <a-cylinder 
          position="0.85 -50 -1.5"
          radius="0.18" 
          height="100" 
          multisrc="srcs:#illusion,#effet,#illusion,#effet,#illusion,#illusion"></a-cylinder>
    
        <a-cylinder 
          position="0.1 -50 -1.3"
          radius="0.14" 
          height="100" 
          multisrc="srcs:#illusion,#effet,#illusion,#effet,#illusion,#illusion"></a-cylinder>
    
        <a-cylinder 
          position="-0.50 -50 -1.6"
          radius="0.12" 
          height="100" 
          multisrc="srcs:#illusion,#effet,#illusion,#effet,#illusion,#illusion"></a-cylinder>
    
        <a-box     
          position="-1.50 -50 -1.54" 
          width="0.5" 
          height="100" 
          depth = "0.45"
          multisrc="srcs:#illusion,#illusion,#end,#illusion,#illusion,#illusion"></a-box>

        <a-box
          position="-0.18 -0.1 0.7"  
          rotation="180 0.3 0" 
          width="0.14" 
          height="0.2" 
          depth = "0.90"
          src =#effet></a-box>

          
        <a-box
          position="-0.68 -0.1 1.2"  
          rotation="180 0.3 0" 
          width="1.14" 
          height="0.2" 
          depth = "0.14"
          src="#effet"></a-box>

          <a-box   
          position="-1.5 -50 1.44" 
          width="0.5" 
          height="100" 
          depth = "0.62"
          src = "#illusion"></a-box>

          <a-box   
          position="1.5 -50 1"  
          rotation="180 0.3 0" 
          width="0.5" 
          height="100" 
          depth = "0.5"
          src="#effet"></a-box>

          <a-box   
          position="0.7 -50 1.6"  
          rotation="180 0.3 0" 
          width="0.3" 
          height="100" 
          depth = "0.3"
          src="#effet"></a-box>

          <a-box   
          position="0.5 -50 0.8"  
          rotation="180 0.3 0" 
          width="0.28" 
          height="100" 
          depth = "0.28"
          src="#effet"></a-box>

          <a-box   
          position="-0.7 -50 0.6"  
          rotation="180 0.3 0" 
          width="0.23" 
          height="100" 
          depth = "0.23"
          src="#effet"></a-box>

          <a-box   
          position="-1.4 -50 0.2"  
          rotation="180 0.3 0" 
          width="0.23" 
          height="100" 
          depth = "0.23"
          src="#effet"></a-box>

          <a-cylinder 
          position="-1.11 0 -0.43"
          radius="0.14" 
          height="0" 
          src="#effet"></a-cylinder>

          <a-cylinder 
          position="-0.50 0 -0.9"
          radius="0.14" 
          height="0" 
          src="#effet"></a-cylinder>


          <a-box   
          position="1.5 -50 -1.4"  
          rotation="180 0.3 0" 
          width="0.25" 
          height="100" 
          depth = "0.25"
          src="#effet"></a-box>
    
        

        

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
