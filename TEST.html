<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
     <audio autoplay loop src="./assets/son/woodkid-run-boy-run-lyrics-hd720.mp3"></audio>
    <audio autoplay loop src="./assets/son/windsgn_vent (ID 0595)_ls.mp3"></audio> 

</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="leftfoot" src="./piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="./pieddroite.glb"></a-asset-item>
            <img id="skin" src="./assets/image/sol1.jpg" >
            <img id="skin5" src="./assets/image/cube.png">
            <img id="skin6" src="./assets/image/mur3.jpg">
            <img id="skin7" src="./assets/image/mur2.jpg">
            <img id="skin8" src="./assets/image/mur1.jpg">
           
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="3.5" height="3.5" color="#7BC8A4"></a-plane>

        <a-box width="1" height="100" depth="4" position="2.5 0.5 -1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1" height="100" depth="4" position="-2.5 0.5 -1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="100" depth="1" position="1.5 0.5 -3.5" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="100" depth="1" position="-1.5 0.5 -3.5" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 9 -3.5" rotation="0 0 0" src="#skin6"></a-box>
        <a-box width="1.5" height="100" depth="1" position="1.5 0.5 1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="100" depth="1" position="-1.5 0.5 1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 9 1" rotation="0 0 0" src="#skin6"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 -6 1" rotation="0 0 0" src="#skin7"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 -6 -3.5" rotation="0 180 0" src="#skin7"></a-box>
       

        <a-box width="1.5" height="0.5" depth="7.99" position="0 -0.24 4.5" rotation="0 0 0" src="#skin"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="1 -0.25 4.5" rotation="0 0 90" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="-1 -0.25 4.5" rotation="0 0 90" src="#skin6"></a-box>
        <a-box width="2.5" height="0.5" depth="6" position="0 3 8" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="1.1" height="0.5" depth="6" position="0.5 0.5 3.7" rotation="-65 25 0" src="#skin5"></a-box>
        <a-box width="1.1" height="0.5" depth="1" position="0 0 3.7" rotation="0 25 45" src="#skin5"></a-box>
        <a-box width="1.1" height="0.5" depth="2" position="-0.5 0.5 4" rotation="-65 -25 0" src="#skin5"></a-box>
        <a-box width="1.1" height="0.5" depth="1" position="0 0 3.7" rotation="0 25 45" src="#skin5"></a-box>
        <a-box width="1.1" height="0.5" depth="1" position="0 0 3.7" rotation="20 0 0" src="#skin5"></a-box>
        <a-cylinder position="-1 0 6" radius="0.2" height="6" src="#skin6"></a-cylinder>

        <a-box width="0.3" height="0.3" depth="0.3" position="0 -0.2 0" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="-0.5 -0.2 -0.5" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="1.5 -0.2 -1" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="0.8 -0.2 -1.7" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="-0.8 -0.2 -2" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="0 -0.2 -2.5" rotation="0 0 0" src="#skin5"></a-box>

        <a-image  width="1.5" height="2.5"  position="-0.1 1.3 2.5" rotation="0 0 0" src="./assets/image/img_3218-removebg-preview.png"></a-image>
        <a-image  width="1.5" height="2.5"  position="0.2 1.3 2" rotation="0 180 0" src="./assets/image/img_3223-removebg-preview.png"></a-image>

       
       


        <a-sky color="black"></a-sky>

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
